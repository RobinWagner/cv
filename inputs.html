<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Inputs</title>
</head>
<body>

    <form action="">
        <label for="">Button</label>
        <input type="button">
        <hr>
        <label for="">Checkbox</label>
        <input type="checkbox">
        <hr>
        <label for="">Color</label>
        <input type="color">
        <hr>
        <label for="">Date</label>
        <input type="date">
        <hr>
        <label for="">Datetime-local</label>
        <input type="datetime-local">
        <hr>
        <label for="">Email</label>
        <input type="email">
        <hr>
        <label for="">File</label>
        <input type="file">
        <hr>
        <label for="">Hidden</label>
        <input type="hidden">
        <hr>
        <label for="">Image</label>
        <input type="image">
        <hr>
        <label for="">Month</label>
        <input type="month">
        <hr>
        <label for="">Number</label>
        <input type="number">
        <hr>
        <label for="">Password</label>
        <input type="password">
        <hr>
        <label for="">Radio</label>
        <input type="radio">
        <hr>
        <label for="">Range</label>
        <input type="range">
        <hr>
        <label for="">Reset</label>
        <input type="reset">
        <hr>
        <label for="">Search</label>
        <input type="search">
        <hr>
        <label for="">Submit</label>
        <input type="submit">
        <hr>
        <label for="">Tel</label>
        <input type="tel">
        <hr>
        <label for="">Text</label>
        <input type="text">
        <hr>
        <label for="">Time</label>
        <input type="time">
        <hr>
        <label for="">Url</label>
        <input type="url">
        <hr>
        <label for="">week</label>
        <input type="week">
        <hr>
        <label for="">Datetime (obsolete)</label>
        <input type="datetime">
        <hr>
    </form>
    
</body>
</html>
